    <title>Hero Section</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .hero {
        display: flex;
        flex-direction: column;
        height: 70vh;
        align-items: center;
        background: #f0f4f8;
  
      }
      .hero .left,
      .hero .right {
        width: 100%;
        height: 100%;
        position: relative;
       
      }
            .hero .left{
display:flex;
align-items: center;
justify-content: start;
min-height: 400px;
      }
      .header {
        position: relative;
        z-index: 1;
        padding: 20px;
        color: #000;
      }
      .header h1 {
        font-size: 2em;
        margin: 0;
      }
      .header p {
        font-size: 1em;
        margin-top: 10px;
      }
      .design {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 0;
      }
      .design div {
        position: absolute;
        border-radius: 50%;
      }
      .ellipse55 { width: 6px; height: 6px; left: 305px; top: 170px; background: #3eb2f0; }

      .group9079 .ellipse70 { width: 14px; height: 14px; left: 81px; top: 6px; background: #2278d4; }
      .right img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @media (min-width: 972px) {
        .hero {
          flex-direction: row;
        }
        .hero .left{
           
        }
        .hero .left,
        .hero .right {
          width: 50%;
        }
        .header h1 {
          font-size: 3em;
        }
        .header p {
          font-size: 1.2em;
        }
      }
    </style>
